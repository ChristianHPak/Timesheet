<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TimeSheet Group Activity</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div>Current Employees</div>
            </div>
            <div class="card-body" id="EmployeeList">
                <div class="row">
                    <div id="name" class="col-md-2">Name</div>
                    <div id="role" class="col-md-2">Role</div>
                    <div id="startDate" class="col-md-2">Start Date</div>
                    <div id="monthsWorked" class="col-md-2">Months Worked</div>
                    <div id="monthlyRate" class="col-md-2">Montly Rate</div>
                    <div id="totalBilled" class="col-md-2">Total Billed</div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <div>Add Employee</div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Employee Name</label>
                        <input type="name" class="form-control" id="Employee-Name" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label for="Role">Role</label>
                        <input type="text" class="form-control" id="Employee-Role" placeholder="CEO">
                    </div>

                    <div class="form-group">
                        <label for="StartDate">Start Date (MM/DD/YYYY)</label>
                        <input type="date" class="form-control" id="Employee-StartDate" placeholder="Start Date">
                    </div>

                    <div class="form-group">
                        <label for="MonthlyRate">Monthly Rate</label>
                        <input type="number" class="form-control" id="Employee-MonthlyRate" placeholder="20000">
                    </div>

                    <button id="Employee-Submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="logic.js"></script>
</body>

</html>
